<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{cardObject?.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{cardObject?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="actionOnClick()" >{{button?.buttonLabel}}</button>
    </mat-card-actions>
  </mat-card>
